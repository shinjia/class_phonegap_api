<script>
var weiboStore = new Lawnchair(function(weiboStore) {

    weiboStore.save({key: 3, message: "恩，健康的心态很重要，哈。", author: "forever2009围脖", date: "2012-03-02"});
    weiboStore.save({key: 4, message: "关键是乐观", author: "YanZhou_2011", date: "2012-03-03"});
    weiboStore.save({key: 5, message: "这个逗猫棒不专业~", author: "disound", date: "2012-03-06"});

    weiboStore.save({key: 7, message: "Top 10 external bugs of Flash Runtime in Feb 2012 ...", author: "disound", date: "2012-03-07"});
    
    weiboStore.where('record.author == "disound"', function(r) {
        for (var i = 0; i < r.length; i++) {
            console.log(r[i].message);
        }
    });
    weiboStore.where('record.author == "disound"').desc("date", function(r) {
        for (var i = 0; i < r.length; i++) {
            console.log(r[i].message);
        }
    });
});
</script>
